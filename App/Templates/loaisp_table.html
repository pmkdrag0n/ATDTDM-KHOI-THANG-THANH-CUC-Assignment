<html>
    <body>
        {% block content %}
            <h1>{% block title %} Hien thi thong tin loai san pham {% endblock %}</h1>
            <table border="1">
                <thead>
                    <tr>
                        <th>Ma loai san pham</th>
                        <th>Xuat Xu</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in data %}
                        <tr>
                            {% for item in row %}
                            <td>
                                {{item}}
                            </td>
                            {% endfor %}
                        </tr>  
                        {% endfor %}
                </tbody>
            </table>
        {% endblock %}
        <a href="/create_loaisp" >

        </a>
        <a href="/" >
            <button type="button">Back</button>
        </a>         
</body>
</html>
